<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Edit</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js" integrity="sha512-eYPrm8TgYWg3aa6tvSRZjN4v0Z9Qx69q3RhfSj+Mf89QqwOMqmwSlsVqfp4N8NVAcZe/YeUhh9x/nM2CAOp6cA==" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Alata', sans-serif;
      text-align: center;
    }
    .platform {
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      margin: 0;
      margin-top: 4px;
    }
    img {
      border-radius: 8px;
      border: 1px solid black;
      margin-top: 4px;
    }
    .selector {
      margin-top: 4px;
    }
    button {
      all: unset;
      border: 1px solid black;
      border-radius: 8px;
      padding: 4px;
      padding-left: 8px;
      padding-right: 8px;
      font-size: 24px;
      background-color: #aaffaa;
    }
  </style>
</head>

<body>
  <div class="platform" id="platform_ios" style="display: none">
    <h1>iOS</h1>
    <h2>Using In Edit</h2>
    <img src="ios_edit_1.png" style="width: 100%; max-width: 400px;" />
    <img src="ios_edit_2.png" style="width: 100%; max-width: 400px;" />
    <h2>Revealing In Edit</h2>
    <img src="ios_view_1.png" style="width: 100%; max-width: 400px;" />
    <img src="ios_view_2.png" style="width: 100%; max-width: 400px;" />
  </div>
  <div class="platform" id="platform_android" style="display: none">
    <h1>Android</h1>
    <h2>Using In Edit</h2>
    <img src="android_edit_1.png" style="width: 100%; max-width: 400px;" />
    <img src="android_edit_2.png" style="width: 100%; max-width: 400px;" />
    <h2>Revealing In Edit</h2>
    <img src="android_view_1.png" style="width: 100%; max-width: 400px;" />
    <img src="android_view_2.png" style="width: 100%; max-width: 400px;" />
  </div>
  <div class="platform" id="platform_web" style="display: flex">
    <h1>Web</h1>
    <h2>Using In Edit</h2>
    <img src="web_edit_1.png" style="width: 100%; max-width: 400px;" />
    <img src="web_edit_2.png" style="width: 100%; max-width: 400px;" />
    <h2>Revealing In Edit</h2>
    <img src="web_view_1.png" style="width: 100%; max-width: 400px;" />
    <img src="web_view_2.png" style="width: 100%; max-width: 400px;" />
  </div>
  <div class="selector">
    <button onclick="selectPlatform('ios')">iOS</button>
    <button onclick="selectPlatform('android')">Android</button>
    <button onclick="selectPlatform('web')">Web</button>
  </div>
</body>
<script>
  function selectPlatform(platform) {
    Array.from(document.getElementsByClassName("platform")).forEach(i=>i.style.display = "none")
    document.getElementById('platform_'+platform).style.display = "flex";
  }

  let plat = "web";
  if((platform.os.family||"").match(/ios/i) || (navigator.userAgent.match(/mac/i) && "ontouchend" in document)) plat = "ios";
  if((platform.os.family||"").match(/android/i)) plat = "android";
  selectPlatform(plat);
</script>

</html>
